<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">

        <section id="app">
            <h1>Imagenes</h1>
            <div class="line"> 
                <img src="One%20piece%204.jpg" class="img-responsive">
                <img src="One%20piece%205.jpg" class="img-responsive">
           
            </div>

        </section>





        <div id="myCarousel" class="carousel slide">

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <center>
                        <a href="#" target="_blank">
                            <img src="One%20piece%201.jpg" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            
                        </div>
                    </center>
                </div>

                <div class="item">
                    <center>
                        <a href="#" target="_blank">
                            <img src="One%20piece%202.png" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                        
                        </div>
                    </center>
                </div>
                
                 <div class="item">
                    <center>
                        <a href="#" target="_blank">
                          
<img src="One%20piece%203.jpg" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                        
                        </div>
                    </center>
                </div>
                
                   <div class="item">
                    <center>
                        <a href="#" target="_blank">
                          
      <img src="One%20piece%206.jpg" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                        
                        </div>
                    </center>
                </div>


            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>


    </div>

</body>

</html>
